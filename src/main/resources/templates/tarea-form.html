<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <title>Gesti√≥n de Tareas</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img th:src="@{/images/ariafina2.png}" height="47" width="159" alt="Logo Ariafina"/>
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
      </a>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
        <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="/" class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
          </li>
          <li>
            <a href="/usuarios" class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Usuarios</a>
          </li>
          <li>
            <a href="/tareas" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:dark:text-blue-500" aria-current="page">Tareas</a>
          </li>
          <li>
            <a href="/filas" class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Consulta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6"
        th:text="${tarea.id != null} ? 'Editar Tarea' : 'Crear Nueva Tarea'"></h1>


    <!-- Formulario para agregar nueva tarea -->
    <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post" class="bg-white p-6 rounded-lg shadow-md">
      <input type="hidden" th:field="*{id}">

      <!-- Nombre tarea -->
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre de la tarea:</label>
        <input type="text" id="nombre" th:field="*{nombre}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
              class="text-red-500 text-sm"></span>
      </div>

      <div class="flex space-x-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Guardar
        </button>
        <a th:href="@{/tareas}"
           class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
          Cancelar
        </a>
      </div>

    </form>


  </div>
</body>
</html>
