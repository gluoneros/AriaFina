<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${usuario.id} ? 'Editar Usuario' : 'Crear Usuario'"></title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-8" th:text="${usuario.id} ? 'Editar Usuario' : 'Crear Usuario'"></h1>
  <form th:action="${usuario.id} ? @{/usuarios/editar/{id}(id=${usuario.id})} : @{/usuarios/nuevo}" method="post" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700">Fecha de Nacimiento</label>
      <input class="w-full px-3 py-2 border rounded-lg" th:field="*{fetch_nacimiento}">

      <label class="block text-gray-700">Activo</label>
      <input type="checkbox" th:field="*{activo}" class="mr-2">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Dependencia</label>
      <select th:field="*{dependencia}" class="w-full px-3 py-2 border rounded-lg">
        <option th:each="d : ${T(com.ariafina.crud_tareas.model.Dependencia).values()}" th:value="${d}" th:text="${d}"></option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Perfil</label>
      <select th:field="*{perfil}" class="w-full px-3 py-2 border rounded-lg">
        <option th:each="p : ${T(com.ariafina.crud_tareas.model.Perfil).values()}" th:value="${p}" th:text="${p}"></option>
      </select>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Guardar</button>
  </form>
</div>
</body>
</html>
