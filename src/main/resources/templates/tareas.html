<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Lista de Tareas</h2>

<!-- Formulario para agregar tareas -->
<form th:action="@{/tareas/crear}" method="post">
    <input type="text" name="nombre" placeholder="Nombre de la tarea" required>
    <button type="submit">Agregar Tarea</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.id}"></td>
        <td th:text="${tarea.nombre}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
