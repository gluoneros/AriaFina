<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-8">
<h1 class="text-2xl font-bold mb-4">Gesti칩n de Tareas</h1>

<button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openTaskModal()">A침adir Nueva Tarea</button>

<table class="table-auto w-full mt-4 border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-200">
        <th class="border border-gray-300 px-4 py-2">ID</th>
        <th class="border border-gray-300 px-4 py-2">Nombre</th>
        <th class="border border-gray-300 px-4 py-2">Duraci칩n</th>
        <th class="border border-gray-300 px-4 py-2">Usuario Asociado</th>
        <th class="border border-gray-300 px-4 py-2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarea : ${tareas}">
        <td class="border border-gray-300 px-4 py-2" th:text="${tarea.id}"></td>
        <td class="border border-gray-300 px-4 py-2" th:text="${tarea.nombre}"></td>
        <td class="border border-gray-300 px-4 py-2" th:text="${tarea.duracion} + ' min'"></td>
        <td class="border border-gray-300 px-4 py-2" th:text="${tarea.usuario.nombre}"></td>
        <td class="border border-gray-300 px-4 py-2">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded" th:attr="onclick='editTask(' + ${tarea.id} + ')'">Editar</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded" th:attr="onclick='deleteTask(' + ${tarea.id} + ')'">Borrar</button>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
